    "src/togabutton",
]
test_sources = [
    "tests",
]

requires = [
]
test_requires = [
    "pytest",
]

[tool.briefcase.app.togabutton.macOS]
requires = [
    "toga-cocoa~=0.3.0",
    "std-nslog~=1.0.0"
]

[tool.briefcase.app.togabutton.linux]
requires = [
    "toga-gtk~=0.3.0",
]

[tool.briefcase.app.togabutton.linux.appimage]
system_requires = [
    "gir1.2-webkit2-4.0",
    "libcairo2-dev",
    "libgirepository1.0-dev",
    "libgtk-3-dev",
    "libpango1.0-dev",
    "librsvg2-dev",
    "libwebkit2gtk-4.0-dev",
]
linuxdeploy_plugins = [
    "DEPLOY_GTK_VERSION=3 gtk",
]

[tool.briefcase.app.togabutton.linux.flatpak]
